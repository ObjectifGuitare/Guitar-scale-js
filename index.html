<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script> -->
    <script defer type="module" src="src/main.js"></script>
    <title>Scalegen</title>
</head>
<body>
  <h1>Scalegen</h1>
  <div id="fretboard"></div>
  
  <label for="key-select">Choose a key:</label>

  <select name="keys" id="key-select">
    <option value="C" selected>C</option>
    <option value="Db">Db</option>
    <option value="D">D</option>
    <option value="Eb">Eb</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="Gb">Gb</option>
    <option value="G">G</option>
    <option value="Ab">Ab</option>
    <option value="A">A</option>
    <option value="Bb">Bb</option>
    <option value="B">B</option>
  </select>

  <br>

  <label for="scale-select">Choose a scale:</label>

  <select name="scales" id="scale-select">
    <option value="0" selected>Major Scale</option>
    <option value="1">Double Harmonic Major</option>
    <option value="2">Melodic Minor</option>
    <option value="3">Harmonic Minor</option>
    <option value="4">Minor Pentatonic</option>
    <option value="5">Blues Pentatonic</option>
    <option value="6">Bebop</option>
    <option value="7">Half Step Whole Step</option>
    <option value="8">Whole Step Half Step</option>
  </select>

<div id="truthBtn">Truth</div>
<br>
<button id="download">Download diagram as SVG</button>
</body>
</html>
